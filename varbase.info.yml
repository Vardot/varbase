name: Varbase
type: profile
description: Varbase is an enhanced Drupal distribution with a lot of necessities.
core_version_requirement: ~10
project: varbase
distribution:
  name: Varbase
  install:
    theme: gin
version: 10.0.x-dev
install:
  - system
  - action
  - user
  - node
  - block
  - block_content
  - datetime
  - help
  - image
  - views
  - file
themes:
  - vartheme_bs5
  - gin

interface translation project: varbase
interface translation server pattern: profiles/contrib/varbase/translations/%language.po
