name: Varbase
type: profile
description: "Varbase is an enhanced Drupal distribution with a lot of necessities."
core_version_requirement: ^10.1
project: varbase
distribution:
  name: Varbase
  install:
    theme: vartheme_claro
version: 10.0.0-alpha2
install:
  - system
  - action
  - user
  - node
  - block
  - block_content
  - datetime
  - help
  - image
  - views
  - file
themes:
  - vartheme_bs5
  - gin
  - vartheme_claro

interface translation project: varbase
interface translation server pattern: profiles/contrib/varbase/translations/%language.po
