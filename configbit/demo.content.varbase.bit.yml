# ==============================================================================
# List of varbase demo components, which they will be listed under the 
# Extra components installation step, in the Demo content section.
# ==============================================================================
config_bit:
  type: list
  for: varbase.info.yml
  when:
    show_demo: true
    list:
      dependencies:
        varbase_tour:
          title: "Varbase Tour"
          description: "Provide Tours for varbase."
          selected: false
          config_form: false
