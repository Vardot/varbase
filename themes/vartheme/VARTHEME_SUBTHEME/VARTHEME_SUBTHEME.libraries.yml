# VARTHEME_SUBTHEME global styling library.
global-styles: 
  css:
    base:
      css/base/VARTHEME_SUBTHEME.base.css: {}
    theme:
      css/theme/header.theme.css: {}
      css/theme/content.theme.css: {}
      css/theme/footer.theme.css: {}

# VARTHEME_SUBTHEME global (RTL) styling library.
global-styling-rtl:
  css:
    base:
      css/rtl/base/VARTHEME_SUBTHEME-rtl.base.css: {}
    theme:
      css/rtl/theme/header-rtl.theme.css: {}
      css/rtl/theme/content-rtl.theme.css: {}
      css/rtl/theme/footer-rtl.theme.css: {}

# VARTHEME_SUBTHEME global scripts library.
global-scripts:
  js:
    js/script.js: {}
    
# VARTHEME_SUBTHEME Vartheme styling library.
vartheme-styling:
  css:
    base:
      css/base/vartheme.base.css: {}

# VARTHEME_SUBTHEME Vartheme (RTL) styling library.
vartheme-styling-rtl:
  css:
    base:
      css/rtl/base/vartheme-rtl.base.css: {}

# VARTHEME_SUBTHEME Bootstrap global styling library.
bootstrap-styling:
  css:
    base:
      css/base/bootstrap.base.css: {}

# VARTHEME_SUBTHEME Bootstrap global (RTL) styling library.
bootstrap-styling-rtl:
  css:
    base:
      css/rtl/base/bootstrap-rtl.base.css: {}
      
# VARTHEME_SUBTHEME Bootstrap global scripts library.
bootstrap-scripts:
  js:
    bootstrap/js/affix.js: {}
    bootstrap/js/alert.js: {}
    bootstrap/js/button.js: {}
    bootstrap/js/carousel.js: {}
    bootstrap/js/collapse.js: {}
    bootstrap/js/dropdown.js: {}
    bootstrap/js/modal.js: {}
    bootstrap/js/tooltip.js: {}
    bootstrap/js/popover.js: {}
    bootstrap/js/scrollspy.js: {}
    bootstrap/js/tab.js: {}
#    bootstrap/js/tooltip.js: {}
    bootstrap/js/transition.js: {}
    
